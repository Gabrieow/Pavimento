<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=Lobster&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesheets1.css">
    <link rel="stylesheet" href="css/menu.css">
    <script src="js/header.js"></script>
</head>

<body class="body-info">
    <div class="container-info">
        <div class="header-info">
            <h1>Fale conosco!</h1>
        </div>
        <div class="content-info">
            <h2>Instruções</h2>
            <p>Por favor, preencha o seguinte "Formulário de consulta" com as informações e perguntas ou comentários
                necessários e pressione "enviar".</p>
        </div>
        <form id="contact-form">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <!-- Adicione validação JS para o campo 'nome' -->

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <!-- Adicione validação JS para o campo 'email' -->

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
            <!-- Adicione validação ou limite de caracteres com JS -->

            <button type="submit">Enviar</button>
            <!-- Validar o formulário antes de enviar -->
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
