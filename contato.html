<body class="body-info">
    <div class="center-block">
        <main class="panel">
            <div class="panel__half half--first">
                <h2>Ol√°, amigo!</h2>
                <p>Insira seu nome e telefone no formulario ao lado e entraremos em contato!</p>
                <p>Ou se preferir, nos chame no Whatsapp!</p>
                <div class="links">
                    <a href="#">K</a>
                    <a href="#">V</a>
                    <a href="#">G</a>
                    <a href="#">I</a>
                </div>
            </div>
            <div class="panel__half half--second">
    
                <h2>Entre em contato!</h2>
                <form class="input" id="formulario">
                    <input type="text" placeholder="Nome" id="nome"/>
                    <input type="email" placeholder="Email" id="email"/>
                    <input type="phone" placeholder="Telefone" id="telefone"/>

                </form>
            </div>
        </main>
    </div>
